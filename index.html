<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/alignments.css" />
    <link rel="stylesheet" href="./css/margins.css" />
    <link rel="stylesheet" href="./css/paddings.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card-header text-center">
          <img class="profile" src="./images/image-victor.jpg" alt="" />
        </div>
        <!-- body -->
        <div class="card-body text-center">
            <h1 class="name">Victor Crest   <span class="age">26</span></h1>
            <div class="country mb-2">London</div>
        </div>
        <!-- footer -->
        <div class="card-footer">
            <div class="footer-grid">
              <div class="item-1 text-center">
                <span class="number">80k</span>
                <div class="text">Followers</div>
              </div>
              <div class="item-2 text-center">
                <span class="number">803K</span>
                <div class="text">Likes</div>
              </div>
              <div class="item-3 text-center">
                <span class="number">1.4K</span>
                <div class="text">Photos</div>
              </div>
            </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
